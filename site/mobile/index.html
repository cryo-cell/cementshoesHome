<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CementShoes_Mobile_Wireframe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>MOBILE WIREFRAME</h1>
      <div class="phone">
        <div class="menuBox">
          <h2>MENU/LOGO</h2>
        </div>
        
        <div class="cartBox">
          <h2>BAG</h2>
        </div>
        
        <div class="navBox">
          <h2>PRIMARY NAVIGATION</h2>
        </div>
        
        <div class="topContent">
          <h3>DIVE INTO THE MENU</h3>
          <div class="orderButton">
            CANNONBALL
          </div>
        </div>
        
        <div class="midContent">
          <h3>OUR SPECIALS</h3>
          <div class="orderButton">
            ORDER NOW
          </div>
        </div>
        
        <div class="bottomContent">
          <h3>SECRET DISCOUNTS</h3>
          <div class="orderButton">
            JOIN OUR DIVERS
          </div>
        </div>
        
        <div class="socialMedia">
            <h3>FOLLOW US</h3>
              <div class="socialButtons">
                <button class="socialButton">       
                   FACEBOOK
                </button>
                <button class="socialButton">
                  TWITTER
                </button>
                <button class="socialButton">
                    INSTAGRAM
                </button>
          </div>
        </div>    
    </div>
    <footer>
      Copyright &copy; 2023 Cement Shoes Inc.
      <a href="mailto:vashcarpenter@gmail.com">vashcarpenter@gmail.com</a>
  </footer>
   </body>
  
</html>
